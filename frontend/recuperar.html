<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña – Imperio Barber Shop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicons desde carpeta /img -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">

    <script type="module">
        import { apiPost } from "./js/api.js";

        document.addEventListener("DOMContentLoaded", () => {

            // ---- PASO 1: Enviar código ----
            document.getElementById("btnEnviar").onclick = async () => {
                const email = document.getElementById("email").value.trim();

                if (!email) return alert("Ingresa tu correo");

                try {
                    const res = await apiPost("/auth/forgot-password", { email });

                    alert("Código enviado (por ahora se muestra en consola)");
                    console.log("Código de recuperación:", res.codigo);

                    // Cambiar a paso 2
                    document.getElementById("step1").style.display = "none";
                    document.getElementById("step2").style.display = "block";

                } catch (err) {
                    alert(err.error || "Error solicitando código");
                }
            };

            // ---- PASO 2: Cambiar contraseña ----
            document.getElementById("btnReset").onclick = async () => {
                const email  = document.getElementById("email").value.trim();
                const codigo = document.getElementById("codigo").value.trim();
                const nueva  = document.getElementById("nueva").value.trim();

                if (!codigo || !nueva) return alert("Completa todos los campos");

                try {
                    await apiPost("/auth/reset-password", {
                        email,
                        codigo,
                        nuevaPassword: nueva
                    });

                    alert("Contraseña cambiada correctamente");
                    window.location.href = "index.html";

                } catch (err) {
                    alert(err.error || "Error al cambiar la contraseña");
                }
            };

        });
    </script>
</head>

<body>
    <div class="container">

        <h1>Recuperar Contraseña</h1>

        <!-- Paso 1 -->
        <div id="step1">
            <input id="email" type="email" placeholder="Correo">
            <button id="btnEnviar">Enviar código</button>
        </div>

        <!-- Paso 2 -->
        <div id="step2" style="display:none;">
            <input id="codigo" type="text" placeholder="Código de recuperación">
            <input id="nueva" type="password" placeholder="Nueva contraseña">
            <button id="btnReset">Cambiar contraseña</button>
        </div>

    </div>
</body>
</html>
